{% extends 'index.html' %}

{% block content %}
    <body>

    <div class="container-sm">
        <div id="todo-form">
            Add ToDo
            <div class="card">
                <div class="card-body">
                    <div id="form">
                        <form action="/create-todo/" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="floatingInput">Title</label>
                                    <input type="text" name="title" class="form-control" placeholder="Buy Veggies">
                                </div>
                                <div class="col mb-3">
                                    <label for="floatingInput">Priority</label>
                                    <select class="form-select" name="priority_code" id="floatingSelect" aria-label="Floating label select example">
                                        <option selected value="3">Low</option>
                                        <option value="2">Medium</option>
                                        <option value="1">High</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="todo-listing">
            TODOs
            <ul class="list-group">
                {% for todo in todos %}
                    <li class="list-group-item list-group-item-{% if todo.priority_code == 1 %}danger{% elif todo.priority_code == 2%}warning{% else %}secondary{% endif %}">
                        {{ todo }}
                        <a href="/delete-todo/{{ todo.id }}" class="list-group-item-action">
                            <span class="bi bi-trash float-end"></span>
                        </a>
                    </li>

                {% endfor %}
            </ul>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
{% endblock %}
